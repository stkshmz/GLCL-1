    <div class="iphone-wrapper">
      <div class="nav-icons">
        <i class="fas fa-arrow-left"></i><i class="fas fa-times"></i>
      </div>
      <section>
        <h1><span id="counter">0</span>min</h1>
      </section>
      <section>
        <div class="button-row inc" id="5-min">
            <div class="button round unfilled minus"></div>
            <p>5 mins</p>
            <div class="button round unfilled">
                <p>+</p>
            </div>
        </div>
        <div class="button-row 15-min inc">
            <div class="button round unfilled minus"></div>
            <p>15 mins</p>
            <div class="button round unfilled">
                <p>+</p>
            </div>
        </div>
      </section>
      <section>
        <div class="button-row check">
            <div class="button long filled">
                <p><i class="fa fa-check check" aria-hidden="true"></i></p>
            </div>
        </div>
      </section>
    </div>
</body>
