<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


  </head>
  <body class="library">
    <h2>Buttons</h2>
    <h3>Square Buttons</h3>
    <div class="button"></div>
    <h3>Round Buttons</h3>
    <div class="row">
      <div class="button round disabled">
        <p>+</p>
      </div>
      <div class="button round disabled minus"></div>
    </div>
    <div class="row">
      <div class="button round unfilled">
        <p>+</p>
      </div>
      <div class="button round unfilled minus"></div>
    </div>
    <div class="row">
      <div class="button round filled">
        <p>+</p>
      </div>
      <div class="button round filled minus"></div>
    </div>

    <div class="row">
      <div class="button long inactive">
        <p>INACTIVE</p>
      </div>
    </div>

    <div class="row">
      <div class="button long filled">
        <p>NORMAL</p>
      </div>
      <div class="button long hover">
        <p>HOVER [web only]</p>
      </div>
      <div class="button long click">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button long filled">
        <p>&#10003</p>
      </div>
      <div class="button long hover">
        <p>&#10003</p>
      </div>
      <div class="button long click">
        <p>&#10003</p>
      </div>
    </div>

    <div class="row">
      <div class="button long unfilled">
        <p>NORMAL</p>
      </div>
      <div class="button long hover2">
        <p>HOVER [web only]</p>
      </div>
      <div class="button long filled">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button long unfilled">
        <p>&#10003</p>
      </div>
      <div class="button long hover2">
        <p>&#10003</p>
      </div>
      <div class="button long filled">
        <p>&#10003</p>
      </div>
    </div>
  </body>
</html>
